---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
exclude_paths:
- node_modules
- tests
- www/js/vendor
- www/lib
- platforms
- plugins
